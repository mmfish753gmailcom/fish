<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Speeches - ××•×¡×£ × ××•××™×</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.3em;
        }

        /* Search & Filter */
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        /* Speeches Grid */
        .speeches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .speech-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .speech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .speech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
        }

        .speech-card h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .speech-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.95em;
        }

        .speech-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .speech-category {
            display: inline-block;
            background: #ede9fe;
            color: #6d28d9;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .speech-preview {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .read-more {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: gap 0.3s;
        }

        .read-more:hover {
            gap: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            width: 100%;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ef4444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .modal-close:hover {
            background: #dc2626;
        }

        .modal-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .modal-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .modal-meta span {
            color: #666;
            font-size: 1.1em;
        }

        .modal-body {
            line-height: 1.8;
            font-size: 1.15em;
            color: #333;
            white-space: pre-wrap;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 5px solid #f3f4f6;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .speeches-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ¤ Fish Speeches</h1>
            <p>××•×¡×£ × ××•××™× ××¢×•×¨×¨×™ ×”×©×¨××”</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>×¡×š ×”×›×œ × ××•××™×</p>
            </div>
            <div class="stat-card">
                <h3 id="categoryCount">0</h3>
                <p>×§×˜×’×•×¨×™×•×ª</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” ×—×¤×© × ××•× ×œ×¤×™ ×›×•×ª×¨×ª ××• ×ª×•×›×Ÿ...">
            </div>
            <div class="filter-box" id="filterButtons">
                <button class="filter-btn active" data-category="all">×”×›×œ</button>
            </div>
        </div>

        <!-- Speeches Grid -->
        <div id="speechesContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>×˜×•×¢×Ÿ × ××•××™×...</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="speechModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <div class="modal-header">
                <h1 id="modalTitle"></h1>
                <div class="modal-meta">
                    <span>ğŸ“… <strong id="modalDate"></strong></span>
                    <span>ğŸ·ï¸ <strong id="modalCategory"></strong></span>
                </div>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>

    <script>
        let allSpeeches = [];
        let currentCategory = 'all';

        // Load speeches on page load
        window.onload = function() {
            loadSpeeches();
        };

        async function loadSpeeches() {
            try {
                const response = await fetch('speeches.json');
                if (!response.ok) {
                    throw new Error('Failed to load speeches');
                }
                
                allSpeeches = await response.json();
                
                // Update stats
                document.getElementById('totalCount').textContent = allSpeeches.length;
                
                // Get unique categories
                const categories = [...new Set(allSpeeches.map(s => s.category))];
                document.getElementById('categoryCount').textContent = categories.length;
                
                // Create filter buttons
                createFilterButtons(categories);
                
                // Display speeches
                displaySpeeches(allSpeeches);
                
                // Setup search
                document.getElementById('searchInput').addEventListener('input', handleSearch);
                
            } catch (error) {
                console.error('Error loading speeches:', error);
                document.getElementById('speechesContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸ˜” ××•×¤×¡!</h2>
                        <p>×œ× ×”×¦×œ×—× ×• ×œ×˜×¢×•×Ÿ ××ª ×”× ××•××™×. ×× × × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.</p>
                    </div>
                `;
            }
        }

        function createFilterButtons(categories) {
            const filterBox = document.getElementById('filterButtons');
            
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat;
                btn.setAttribute('data-category', cat);
                btn.onclick = () => filterByCategory(cat);
                filterBox.appendChild(btn);
            });
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-category') === category) {
                    btn.classList.add('active');
                }
            });
            
            // Filter and display
            const filtered = category === 'all' 
                ? allSpeeches 
                : allSpeeches.filter(s => s.category === category);
            
            displaySpeeches(filtered);
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            
            let filtered = currentCategory === 'all' 
                ? allSpeeches 
                : allSpeeches.filter(s => s.category === currentCategory);
            
            if (query) {
                filtered = filtered.filter(s => 
                    s.title.toLowerCase().includes(query) || 
                    s.content.toLowerCase().includes(query)
                );
            }
            
            displaySpeeches(filtered);
        }

        function displaySpeeches(speeches) {
            const container = document.getElementById('speechesContainer');
            
            if (speeches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸ” ×œ× × ××¦××• ×ª×•×¦××•×ª</h2>
                        <p>× ×¡×” ×œ×—×¤×© ××©×”×• ××—×¨ ××• ×œ×©× ×•×ª ××ª ×”×¡×™× ×•×Ÿ</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="speeches-grid">
                    ${speeches.map(speech => `
                        <div class="speech-card" onclick="openModal('${speech.id}')">
                            <h2>${speech.title}</h2>
                            <div class="speech-meta">
                                <span>ğŸ“… ${formatDate(speech.date)}</span>
                            </div>
                            <span class="speech-category">${speech.category}</span>
                            <div class="speech-preview">
                                ${speech.content.substring(0, 150)}...
                            </div>
                            <a href="#" class="read-more" onclick="event.preventDefault()">
                                ×§×¨× ×¢×•×“ â†
                            </a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('he-IL', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function openModal(speechId) {
            const speech = allSpeeches.find(s => s.id === speechId);
            if (!speech) return;
            
            document.getElementById('modalTitle').textContent = speech.title;
            document.getElementById('modalDate').textContent = formatDate(speech.date);
            document.getElementById('modalCategory').textContent = speech.category;
            document.getElementById('modalContent').textContent = speech.content;
            
            document.getElementById('speechModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('speechModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on background click
        document.getElementById('speechModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
